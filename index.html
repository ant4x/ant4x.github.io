<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="main text-center text-white d-flex">
        <div class="flex-container my-auto">
          <strong><h1>Your best event starts here</h1></strong>

          <div class="button my-auto">

                            <!-- Begin Mailchimp Signup Form -->
                <style type="text/css">
                  #mc_embed_signup{clear:left; font:14px Helvetica,Arial,sans-serif; }
                  /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
                     We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
                </style>
                <div id="mc_embed_signup">
                <form action="https://gmail.us20.list-manage.com/subscribe/post?u=82a69e6958ed4f61a15ab6134&amp;id=b8afeccb9a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_82a69e6958ed4f61a15ab6134_b8afeccb9a" tabindex="-1" value=""></div>
                    <div class="clear"><input class="btn btn-secondary" type="submit" value="Find out more" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                    </div>
                </form>
                </div>

                <!--End mc_embed_signup-->

          </div>
        </div>
    </header>
  </body>
</html>
